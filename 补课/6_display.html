<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            background: #ff0000;
            width: 200px;
            height: 200px;
            display: blcok;
        }
        a{
            background: #0f0;
            width: 200px;
            height: 200px;
            display: block;
        }
    </style>
</head>
<body>

    <!-- 
        display:block (块元素)  inline(行元素)  inline-block (行级块元素) none(隐藏)
        块级元素  自己占一行 （宽度默认充满父元素）  可以设置宽高
        div h1-h6 p ul li
        行级元素  行级元素多个占一样（宽度是内容撑的）    不能设置宽高
        a span strong i  
        行级块元素   行级元素多个占一样  可以设置宽高

     -->
    <div id="div1">
        hahahh
    </div>   
    <a href="#">haha</a>
</body>
</html>

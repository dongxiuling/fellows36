<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name">
        <button @click="add()">add</button>
        <ul>
            <!-- <li v-for="(obj,index) in list" @click="change(index)" :class="{red:obj.isRed}">{{obj.name}}<button>del</button></li> -->

            <li v-for="obj in list" @click="change(obj)" :class="{red:obj.isRed}">{{obj.name}}<button>del</button></li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                list:[
                    {
                        name:'aaa',
                        isRed:false
                    },{
                        name:'bbb',
                        isRed:false
                    }
                ],
                name:''
                // isRed:false
            },
            methods:{
                add(){
                    //1. 获取input的value   this.name
                    this.list.push({name:this.name,isRed:false});
                    // 添加后将input的value制空
                    this.name = "";
                },
                change(obj){
                    // 点击的li的isRed = !isRed;
                    obj.isRed = !obj.isRed;
                } 
            }
        })
    
    
    
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .aa {
            background: orangered;
        }
    </style>
</head>

<body>
    <div id="app"> 
        <!-- 父组件 -->
        <my-component title="111">
            <div slot="h">
                <h3 >111的内容1</h3>
                <h3>111的内容1</h3>
            </div>
           
            <p slot="p">111的内容2</p>
        </my-component>
        <my-component title="222">
            <h3>222的内容1</h3>
            <p>222的内容2</p>
        </my-component>
        <h5>88888888888</h5>
    </div>
    <!-- 子组件中 -->
    <template id="temp">  
        <div>
            <h2 class="aa">{{title}}</h2>
            <p>{{count}}</p>
            <div>
                <slot name="h"></slot>
            </div>
            <button @click="add()">click</button>
            <slot name="p"></slot>
        </div>
    </template>
    <script src="vue.js"></script>
    <!-- 父組件向子組件傳值  props:['title'] -->
    <script>
        // 局部組件
        new Vue({
            el: '#app',
            data: {
            },
            components: {
                "myComponent": {
                    template: "#temp",
                    props: ['title'],
                    data() {
                        return {
                            count: 0
                        }
                    },
                    methods: {
                        add() {
                            this.count++;
                        }
                    }
                },
            }
        })

    </script>



</body>

</html>

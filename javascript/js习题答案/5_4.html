<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        4.	在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。

     -->
     <script>
        //  1-100  2-99     
         function isPrime(n){
            for(i=2; i<= Math.sqrt(n); i++){
                if(n%i == 0 ){  //不是素数
                    return false;
                }
            }
            return true; //是素数
        }

        var count = 0;
        for(var j=100; j<=1000; j++){
            if(isPrime(j)){ 
                document.write(j+",")
                count++;
                if(count%6 == 0){
                    document.write('<br>');
                }
            }
        }
         
     
     
     </script>




</body>
</html>

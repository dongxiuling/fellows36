    <script>
        // var sum = 1;
        // for(var i=1; i<=10; i++){
        //     sum *= i;
        // }
        // console.log(sum);

        //返回n的阶乘
        function fn(n){
            var sum = 1;
            for(var i=1; i<=n;i++){
                sum*=i
            }
            return sum;
        }
        // console.log(fn(5));

        var count = 0 ;
        for(var j=1;j<=10;j++){
            count+= fn(j); //count = count+fn(j);
        }
        console.log(count); //4037913

        

    </script>

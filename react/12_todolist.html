<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            background: #f00;
        }
    </style>
</head>
<body>

    <div id="root"></div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>
    <script type="text/babel" >


        class Main extends React.Component{
            constructor(){
                super()
                this.state = {
                    list:[
                        {
                            name:'吃饭',
                            active:false,
                            id:1
                        },
                        {
                            name:'睡觉',
                            active:true,
                            id:2
                        }
                    ]
                    ,
                    idx:3
                }
                this.add = this.add.bind(this);
                this.change = this.change.bind(this);
                this.delete = this.delete.bind(this);
            }
            add(val){
                let arr = [...this.state.list];
                arr.push({
                    name:val,
                    active:false,
                    id:this.state.idx++
                });

                this.setState({
                    list:arr
                })
            }
            // 修改list中的active
            change(id){
                // 取到数组中id为  id active属性取非
                let arr = [...this.state.list];

                arr.forEach((obj,index)=>{
                    if(obj.id == id){
                        obj.active = !obj.active;
                    }
                })
                // 更新state中的list
                this.setState({
                    list:arr
                })

            }
            delete(index){
                let arr = [...this.state.list];
                // 删除数组中索引是index的
                arr.splice(index,1);

                console.log(index,arr);
                // 更新state
                this.setState({
                    list:arr
                });
                // 阻止事件冒泡 
            }
            render(){
                return (
                    <div>
                        <h1>todolist</h1>    
                        <Search></Search>
                        <Add add={this.add}></Add>
                        <ShowList list={this.state.list} change={this.change} delete={this.delete}></ShowList>
                    </div>
                )
            }
        }
        class Search extends React.Component{
            render(){
                return (
                    <div>
                        搜索：<input type="text" />
                    </div>
                )
            }
        }

        class Add extends React.Component{
            render(){
                return (
                    <div>
                        添加：<input type="text" ref={input=>this.myInput = input}/>
                        <button onClick={()=>{
                            this.props.add(this.myInput.value)
                        }}>添加</button>
                    </div>
                )
            }
        }
        class ShowList extends React.Component{
            render(){
                return (
                    <ul>
                        {
                            this.props.list.map((obj,index)=>{
                                return (
                                    <li className={obj.active?"red":""} key={obj.id} 
                                        onClick={
                                            // 修改当前li的active (调用父组件的方法)
                                            ()=>{
                                                this.props.change(obj.id);
                                            }
                                        }
                                    >
                                        {obj.name} 
                                        <button onClick={(e)=>{
                                            // 调用父组件的删除方法  删除索引是index
                                            this.props.delete(index);
                                            /* 
                                                点击buton会触发事件冒泡 
                                                会触发li的点击事件 -> change 
                                                list会被修改2次 

                                                解决方法：阻止事件冒泡
                                            */
                                            e.stopPropagation();
                                        }}>del</button>
                                    </li>
                                )
                            })
                        }
                    </ul>
                        
                )
            }
        }
        ReactDOM.render(
            <Main></Main>
            ,
            document.getElementById('root')
        )

    
    
    
    </script>
    
</body>
</html>

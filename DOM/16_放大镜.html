<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }   
        #small-box,#big-box {
            width: 400px;
            height: 400px;
            float: left;
            overflow: hidden;
        }
        #small-box{
            position: relative;
        }
        #drag{
            width: 200px;
            height: 200px;
            position: absolute;
            left:0;
            top:0;
            background: rgba(255,255,255,0.5);
        }
    
    </style>
</head>

<body>
    <div id="container">
        <div id="small-box">
            <img src="images/1.jpg" alt="">
            <span id="drag"></span>
        </div>
        <div id="big-box">
            <img src="images/2.jpg" alt="">
        </div>
    </div>


</body>

</html>

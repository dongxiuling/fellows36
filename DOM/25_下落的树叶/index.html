<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- 
        // 叶子 
            属性：  大小(100-150px)  位置  图片  速度
            
            方法：  初始化  下落 
    -->
    
    <script>
        var screenWidth = document.documentElement.clientWidth || document.body.clientWidth

        // 叶子类
        function Leaf(){

            this.width = Math.random()*50+100;  //100-150
            this.pos = {
                left:Math.random()*(screenWidth-this.width), //0 - (screenWidth-this.width)    
                top:0     
            }
            this.speed = 5;
            var oImg = new Image();
            oImg.src = "img/"+( Math.floor(Math.random()*4)+1 )+".png";    //1-4
            oImg.style.width = this.width;
            oImg.style.left = this.pos.left +"px";
            oImg.style.top = this.pos.top +"px";
            this.img = oImg;
        }


        var leaf = new Leaf();

        document.body.appendChild(leaf.img);
        
    
    
    </script>
    

</body>
</html>
